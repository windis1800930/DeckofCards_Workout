<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Karten-Workout</title>
    <meta name="description" content="Die Seite zeigt ein Workout mit Karten">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon_size1.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="sw" href="./sw.js">
    <meta charset="utf-8">
    <style>
      * {
        box-sizing: border-box;
      }
      .headers{
        font-size: 25px;
        text-align: center;
      }
      h1{
			text-align: center;
		  }
      p{
        font-size: 15px;
        text-align: center;
        margin:0 0.3em 0.3em 0;
        border: 1px solid grey; 
        padding: 10px;
      }
      .card{
        display: flex;
        flex-direction: column;
        font-size: 10em;
        text-align: center;
        height: 700;
        width: 500;
      }
      .cardred{
        display: flex;
        flex-direction: column;
        font-size: 10em;
        text-align: center;
        height: 700;
        width: 500;
        color: red;
      }
      #card-info {
        text-align:center;
        height: 50px;
        }
      #timer{
        text-align:right;  
      }
      .inline-block-text {
        display: inline-block;
        vertical-align: top;
      }

      .workout{
        font-size: 3em;
        text-align: center;
        height: 500;
        width: 300;
      }
      #buttons{
        text-align: center;
      }
      .button1{
        color:#000000;
        text-align:center;
        transition: all 0.2s;
        }
        .button1:hover{
            color:#000000;
            background-color:#c5c1c1;
        } 
      </style>
  </head>
  <body>
    <script src="script.js">
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./sw.js");
      }
    </script>
      <h1>Karten-Workout</h1>
      <p>Klicken Sie auf den Button, um eine Karte zu ziehen!!</p>
      <div id="buttons"style="text-align:center;">
        <button id="drawButton"class="button1">Karte ziehen</button>
        <button onClick="window.location.reload();" class="button1">Neustart</button>
      </div>
      <p id = "card-info"></p>
      <div id="cardDisplay"></div>
      <div id ="workoutName"></div>
  </body>
</html>
